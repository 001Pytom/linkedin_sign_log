<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Login-Signin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav>
        <div class="logo"><img src="linkdin (3).png" alt="Linkedinlogo"></div>
        <div class="right-content">
            <ul class="icon-contents">
                <li class="icons"><i class="fas fa-newspaper"></i>
                    <p>Articles</p>
                </li>
                <div class="icons"><i class="fas fa-user-friends"></i>
                    <p>People</p>
                </div>
                <div class="icons"><i class="fa-solid fa-chalkboard"></i>
                    <p>Learning</p>
                </div>
                <li class="icons"><i class="fas fa-briefcase"></i>
                    <p>Jobs</p>
                </li>
                <li class="icons"><i class="fa-solid fa-puzzle-piece"></i>
                    <p>Games</p>
                </li>
                <li class="icons get-app"><i class="fas fa-laptop"></i>
                    <p>Get the app</p>
                </li>
            </ul>

            <div class="join-now">Join now</div>
            <div class="sign-in">Sign in</div>

        </div>
    </nav>

    <section>
        <div class="text-section">
            <h1>Welcome to your professional community</h1>
            <div class="big-part">
                <form class="login-form">
                    <input type="email" placeholder="sign in with Google" required>
                    <input type="email" placeholder="sign in with email" required>
                    <p>By clicking Continue to join or sign in, you agree to LinkedInâ€™s <a href="#">User Agreement</a>,
                        <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.
                    </p>
                </form>
                <p>New to LinkedIn? <a href="#">Join now</a></p>
            </div>
        </div>
        <div> <img src="linkedinhome.svg" alt="linkedinhome">
        </div>
    </section>
</body>

</html>
